<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .birthday-wish {
            margin-bottom: 50px;
        }

        .tree-container {
            position: absolute;
            right: 10%;
            bottom: 10%;
        }

        .tree {
            position: relative;
            width: 100px;
            height: 400px;
            background-color: brown;
            margin: 0 auto;
            border-radius: 0 0 10px 10px;
        }

        .branch {
            position: absolute;
            top: 40px;
            left: 50%;
            width: 20px;
            height: 200px;
            background-color: brown;
            border-radius: 0 0 10px 10px;
            transform: rotate(45deg);
            transform-origin: top left;
        }

        .flower-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .flower {
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
        }

        .flower::before,
        .flower::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
        }

        .flower::before {
            top: -10px;
            left: 0;
        }

        .flower::after {
            left: 10px;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-wish">
            <h1>Happy Birthday, [Bestie's Name]!</h1>
            <p>Wishing you a day filled with love and joy!</p>
        </div>
        <div class="tree-container">
            <div class="tree">
                <div class="branch"></div>
                <div class="branch" style="top: 120px; left: 30%; transform: rotate(-45deg);"></div>
            </div>
        </div>
    </div>
    <div class="flower-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Happy Birthday Page Loaded");

            const flowerContainer = document.querySelector('.flower-container');
            const totalFlowers = 200;

            for (let i = 0; i < totalFlowers; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.top = `${Math.random() * 100}vh`;
                flower.style.left = `${Math.random() * 100}vw`;
                flowerContainer.appendChild(flower);
            }
        });
    </script>
</body>
</html>
